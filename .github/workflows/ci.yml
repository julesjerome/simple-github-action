name: Simple CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run script
        run: node index.js

      - name: Run tests
        run: echo "Tests passed successfully!"

      - name: Deploy
        run: echo "Deployment simulated successfully!"
